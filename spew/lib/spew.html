<html> 
 <head> 
 
<title>Spew</title> 
 
<script src="head.min.js" ></script>
<link  href="spew.css" rel="stylesheet" type="text/css" >

<style>
* {
border: 0 none;
outline: 0;
padding: 0;
margin: 0;
}
html,body{
width:100%;
height:100%;
background:#000;
}
</style>

 </head> 
<body >

<div class="wetspew"></div>

<script type="text/javascript">

head.js(
"http://www.youtube.com/player_api",
"jquery.min.js",
"spew.js",
function(){
	
	var setup=function(){	$(function(){
	
		var opts={div:$(".wetspew"),host:"spew.wetgenes.com",art:"",cachebreak:"?v1"};
		var spew=require("./js/spew.js").setup(opts);

	});};

	if(typeof window.WebSocket!=='undefined')
	{
		setup();
	}
	else // load flash sockets
	{
		window.WEB_SOCKET_SWF_LOCATION = "WebSocketMainInsecure.swf"; // flash fallback socks
		head.js("web_socket.js","swfobject.js",function(){
			setup();
		});
	}
});

</script>



</body>
</html>
